<style>
  button{
    background-color: rgb(204, 0, 0);
    color: white; 
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 20px;
    transition: opacity 150ms;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    vertical-align: top;
  }

  button:hover{
    opacity: 0.7;
  }

  button:active{
    opacity: 0.4;
  }
</style>
