<style>
  .apply-button{
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
    height: 37px;
    width: 230px;
    border-radius: 19px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-right: 7px;
    transition: background-color 0.15s;
  }

  .apply-button:hover{
    background-color: rgb(2, 70, 138);
  }
  
  .save-button{
    background-color: white;
    color: rgb(10, 102, 194);
    border-color: rgb(10, 102, 194);
    border: 1px solid;
    height: 37px;
    width: 80px;
    border-radius: 19px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
  }

  .save-button:hover{
    background-color: rgb(226, 240, 254);
    border-width: 2px;
  }
  </style>
  
  <button class="apply-button">
    Apply on company website
  </button>
  
  <button class="save-button">

  </button>
